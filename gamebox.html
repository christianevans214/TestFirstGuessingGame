<html>

<head> 
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href= "GuessGame.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="guessGameScript.js"></script>
</head>

<body>
  <div class="box">
    <p class="link"> Play </p>
    <div class="gameboard">
      <p> Guess 1-100</p>
      <form>
        <input id="numGuess" type="text" name="guess">
      </form>
      <div class="buttons">
        <button id="submitbtn" type="button"> Submit </button>
        <button id="hint" type="button"> Hint </button>
        <button id="reset" type="button"> Reset </button>
      </div>
      <ul id="Guesses"> </ul>
      <div class = "errorMessage"> <p id = "errMessage"></p> </div>
      <p id="Output"> </p>

    </div>
    <div class="finalMessage">
      <p id="message"></p>
      <button id="playAgain"> Play Again? </button>
    </div>
  </div>
</body>

</html>
